<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Battle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>
<body style="background-image: url(assets/images/starsBackground.jpg)">
    <div class="container">
        <div class="row justify-content-center" id="start-menu">
            <div class="col 8">
                <h1>Welcome to the Star Wars Dojo</h1>
                <p>Click below to get started</p>
                <button>Let's Do This</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center" id="roster">

        </div>
    </div>
    <div class="container">
        <div class="row justify-content-between" id="arena">
            <div class="col fighter" id="hero">

            </div>
            <div class="col space-between">
                <div id="attack-btn"><button>Attack</button></div>

                <p id="status-message"></p>
                <div id="counter"></div>
            </div>
            <div class="col fighter" id="enemy">

            </div>
        </div>
        <audio id="game-speaker" class="speaker" src=""></audio>
        <audio id="song-speaker" class="speaker" src=""></audio>
        <iframe src="assets/audio/openingSong.mp3" allow="autoplay" style="" id="iframeAudio">
        </iframe>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
